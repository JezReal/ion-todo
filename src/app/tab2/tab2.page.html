<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Account
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="loadAlert()">Log out</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Account details</ion-card-title>
      <ion-card-subtitle>Email: {{ email }}</ion-card-subtitle>
    </ion-card-header>

  </ion-card>
</ion-content>
